<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Stopwatch</h1>
        <div id="display" class="display-4 p-3 mb-4 bg-dark text-white rounded">00:00:00</div>
        <div class="btn-group mt-3">
            <button id="start" class="btn btn-success btn-lg">Start</button>
            <button id="stop" class="btn btn-danger btn-lg">Stop</button>
            <button id="reset" class="btn btn-secondary btn-lg">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
